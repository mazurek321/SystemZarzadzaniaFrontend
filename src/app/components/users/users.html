<div class="users-container">
  <app-user-selector
    [pageSize]="4"
    [styleMode]="'default'"
    (userSelected)="goToUser($event)"
    (loadingChange)="isLoading = $event"
    (errorChange)="isError = $event">
  </app-user-selector>

  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="isError" class="error">Something went wrong.</div>
</div>
